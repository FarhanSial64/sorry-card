<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sorry Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="clickMeDiv" class="click-me-div" onclick="showCard()">
        Click Me
    </div>
    <div id="card" class="card">
        <div class="content">
            <h1>I'm Sorry</h1>
            <p>I know I hurt you and I'm truly sorry. Please forgive me.</p>
            <button id="sendLoveButton" onclick="showHearts()">Send Love</button>
        </div>
    </div>
    <div id="imageContainer" class="image-container"></div>
    <script src="script.js"></script>
</body>
</html>
